<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子边框</title>
		<style>
		div{
			width: 200px;
			height: 200px;
			
			/* 定义边框粗细 */
			/* border-width: 1px; */
			
			/* 边框样式  solid dashed dotted*/
			/* border-style: solid; */
			
			/* 定义边框颜色 */
			/* border-color: pink; */
			
			/* 综合设置边框 */
			/* border: 1px dotted pink; */
			
			/* 定义上边框 */
			border-top: 2px solid red;
			
			/* 定义左边框 */
			border-left: 2px dotted green;
			
			/* 定义下边框 */
			border-bottom: 2px dashed pink;
			
			/* 定义右边框 */
			border-right: 2px dashed deeppink;
			
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
