<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案列-内边距</title>
		<style>
		/* 1、 要求盒子有一个左边内边距是 5像素*/
		.box1{
			width: 200px;
			height: 200px;
			border: 1px solid #008000;
			padding: 0px 0px 0px 5px;
		}
		
		/* 2.要求简写的形式写出  一个盒子上下是 25像素   左右是15像素。 */
		.box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000000;
			padding: 25px 15px;
		}
		
		/* 3.要求简写的形式写出 一个盒子  上内边距是 12像素  下内边距是 0  左内边距是 25像素  右内边距是 10像素 */
		.box3{
			width: 200px;
			height: 200px;
			border: 1px solid #FF1493;
			padding: 12px 10px 0px 25px;
		}
		</style>
		
		
	</head>
	<body>
		<div class="box1">我是一个盒子</div>
		<div class="box2">我是一个盒子</div>
		<div class="box3">我是一个盒子</div>
	</body>
</html>
